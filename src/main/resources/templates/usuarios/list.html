<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
</head>
<body>
<div layout:fragment="conteudo">
  <h1>Lista de Usuários</h1>
  <a th:href="@{/usuarios/novo}" class="btn btn-primary mb-3">Novo Usuário</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}">ID</td>
      <td th:text="${usuario.name}">Nome</td>
      <td th:text="${usuario.email}">Email</td>
      <td th:text="${usuario.telefone}">Telefone</td>
      <td>
        <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-info">Ver</a>
        <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar este usuário?')">Deletar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
