<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'">Formulário de Usuário</title>
</head>
<body>
<div layout:fragment="conteudo">
  <h1 th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'">Formulário de Usuário</h1>
  <form th:action="@{${usuario.id} != null ? '/usuarios/editar/' + ${usuario.id} : '/usuarios'}" th:object="${usuario}" method="post">
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>CPF</label>
      <input type="text" th:field="*{cpf}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Telefone</label>
      <input type="text" th:field="*{telefone}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Data de Nascimento</label>
      <input type="date" th:field="*{dataNascimento}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
